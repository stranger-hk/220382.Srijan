<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        table{
            margin: 20px;
            font-size: 20px;
            border-collapse: collapse;
        }
        th,.col2{
            background-color: rgb(191, 255, 0);
        }
        th,tr,td{
            padding: 20px;
            border: solid black;
        }
        .col{
            background-color: rgb(174, 179, 181);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00-10:00</td>
            <td>Maths</td>
            <td>History</td>
            <td>Physic</td>
            <td>English</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>10:00-11:00</td>
            <td>Maths</td>
            <td>History</td>
            <td>Physic</td>
            <td>English</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>11:00-12:00</td>
            <th colspan="5">Lunch Break</th>
        </tr>
        <tr>
            <td>12:00-13:00</td>
            <td>Maths</td>
            <td>History</td>
            <td>Physic</td>
            <td>English</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>13:00-14:00</td>
            <td>Maths</td>
            <td>History</td>
            <td>Physic</td>
            <td>English</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>14:00-18:00</td>
            <td colspan="4" class="col"><center>Sports</center></td>
            <td class="col2">Free</td>
        </tr>
    </table>
</body>
</html>
